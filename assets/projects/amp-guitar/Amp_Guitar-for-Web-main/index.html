<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--========= CSS ==========-->
    <link rel="stylesheet" href="assets/css/styles.css">
    
    <!--========= JS ==========-->
    <script src="assets/js/script.js" defer></script>

    <!--========= FAVICON ==========-->
    <link rel="icon" href="assets/images/amp.ico">

    <!--======== ICONS ==========-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css">

    <title>Amplificador WEB</title>

</head>
<body>
    <canvas id="visualizer"></canvas>

        <div class="title">
            <div class="title-text">
                AMPLIFICADOR WEB
            </div>
            <img src="assets/images/amp.png" class="amp-img">
        </div>

    <div>
        <div class="box-amp">
            <div class="grid">
                <label for="volume">Volume</label>
                <input type="range" min="0" max="1" value=".5" step=".01"
                id="volume">
                <label for="bass">Bass</label>
                <input type="range" min="-10" max="10" value="0"
                id="bass">
                <label for="mid">Mid</label>
                <input type="range" min="0" max="1" value=".5" step=".01"
                id="mid">
                <label for="treble">Treble</label>
                <input type="range" min="0" max="1" value=".5" step=".01"
                id="treble">
            </div>
        </div>
    </div>

    <div class="made-with-text">
        Feito com:
    </div>

    <div class="made-with">
        <div class="made-html">
            <i class="devicon-html5-plain icon-made"></i>
        </div>
        <div class="made-css">
            <i class="devicon-css3-plain  icon-made"></i>
        </div>
        <div class="made-js">
            <i class="devicon-javascript-plain  icon-made"></i>
        </div>
    </div>


</body>
</html>
